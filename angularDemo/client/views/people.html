<!DOCTYPE html>

<!-- taking out app name angular-client-side-auth 
<script type="text/javascript" src="../js/app.js"></script>
-->
 <html ng-app="homePanels">

  <head>
   	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
   	<link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/angularCopy.js"></script>
    <script src="../js/angular-animate.js"></script>
    <script src="../js/homepanels.js"></script>
  </head>

  <body>

  <div class="container-fluid">
  		<div class="navbar navbar-default navbar-static-top" role="navigation">
        
  			<div class="navbar-header">
  				<a class="navbar-brand" href="#">Peer</a>
  			</div>

  			<ul class="nav navbar-nav nav-pills pillcolor">
  				<li><a href="peer.html">Home</a></li>
  			</ul>
  			<div id="searchField">
  				<form class="navbar-form navbar-left" role="search">
  					<div class="form-group">
  						<input type="text" class="form-control" placeholder="Search">
  					</div>
  					<button type="submit" class="btn btn-default"><b class = "glyphicon glyphicon-search"></b></button>
  				</form>
  			</div>

  			<ul class="nav navbar-nav nav-pills pull-right pillcolor">
  				<li><a href="#">Skills</a></li>
  				<li class="active"><a href="#">People</a></li>
  			</ul>

 		 </div>	
  	</div>

  	<div id="fullPeoplePanel" class="container">
  		<div class="row">
  			<div class="col-md-6" ng-controller="PeopleController as peopleCtrl">
  				<div id="peoplePanel" class="panel panel-default">
  					<div class="panel-body">


  					<div class="filterText">
  						<input ng-model="filterText" placeholder="Filter People" class="filterValue">
  					</div>
  						
  					<div class="orderBox">
  						<select ng-model="orderSelection">
  							<option value="">-- Sort List --</option>
  							<option value="lastName">Last Name</option>
  							<option value="jobTitle">Job Title</option>
  							<option value="-pScore">Score</option>
  						</select>
  					</div>
  					<br><br>						

  					<hr>
  						
  					<div class="my-repeat-animation" data-ng-repeat="people in peopleCtrl.people | orderBy:orderSelection | filter:filterText">
  								<img src={{people.profilePicture}} class="profilePicture img-responsive img-circle">
  								<div class="shortProfile">

  									<h3>
  										{{people.firstName}} {{people.lastName}}
  										<span class="glyphicon glyphicon-fire"></span>{{people.pScore - people.nScore}} 
  									</h3> 
  									
  									<br>
  									<p class="shortProfileContent">
  										Job Title: {{people.jobTitle}} <br>
  										Skills: {{people.skills}}
  									</p>
  								</div>
  								<br><br><br><br>
  								<hr>
  						</div>





  					</div>
  				</div>
  			</div>
  		</div>
  	</div>








  </body>
  </html>
